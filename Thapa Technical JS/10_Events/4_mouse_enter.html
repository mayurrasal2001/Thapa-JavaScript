<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-div
        {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        #mydiv
        {
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>
</head>
<body>
    <div class="main-div">
        <div id="mydiv"></div>
    </div>

    <script>
        var menter = document.getElementById("mydiv");

        menter.addEventListener('mouseenter',()=>
        {
            menter.style.backgroundColor = "green";
            console.log('Mouse enter bro');
        });

        menter.addEventListener('mouseleave',()=>
        {
            menter.style.backgroundColor = "yellow";
            console.log("mouse leave bro");
        });

    </script>
</body>


</html>
