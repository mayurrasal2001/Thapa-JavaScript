<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div>
            <p>function is triggered when the user writes in the input field</p>

            <br>
            <input type="text" onkeypress="keypress()" onkeydown="keydown()" onkeyup="keyup()">
            <br>
            <p id="keys"></p>
        </div>
    </div>

    <script>
        // const keypress = () =>
        // {
        //     document.getElementById("keys").innerHTML = `you press the ${event.key} and its code is ${event.code}`;
        // }

        const keydown = ()=>
        {
            document.getElementById("keys").innerHTML = "key is Down";
        }

        const keyup = () =>
        {
            document.getElementById("keys").innerHTML = "key is up";
        }
    </script>
</body>
</html>
