<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color: aqua;
        }

        h1{
            color: tomato;
        }

    </style>
</head>
<body>
    <div class="main-heading">
        <h1 id="h1">Can you turn on the light</h1>
        <br>
        <button id="btn" onclick="onbtn()">Turn on the Lights</button>
        <button id="btn1" onclick="offbtn()">Turn off the Lights</button>

        <img src="images/light-off-bulb.png" alt="lightoff" id="myImage">
        <br><br><br>

    </div>

    <script>
        document.getElementById("btn").style.backgroundColor = "yellow";
        document.getElementById("btn1").style.backgroundColor= "yellow";

       function onbtn ()
       {
            document.getElementById('myImage').src='images/light-on_bulb.png';  //here we just toggle the images by changing its src
       }

       function offbtn ()
       {
            document.getElementById('myImage').src='images/light-off-bulb.png';
       }
    </script>
</body>
</html>
