<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <title>Document</title>
</head>
<body>
    <div class="counter-container">
        <i class="fa fa-coffee fa-3x"></i>
        <div class="counter" data-target="4000">140</div>
        <span>Project Completed</span>
    </div>

    <div class="counter-container">
        <i class="fa fa-users fa-3x"></i>
        <div class="counter" data-target="15000">0</div>
        <span>Our Happy Clients</span>
    </div>

    <div class="counter-container">
        <i class="fa fa-tasks fa-3x"></i>
        <div class="counter" data-target="500"></div>
        <span>Ongoing Project</span>
    </div>

    <script src="script.js"></script>
</body>
</html>


<!-- data-* attributes are designed to hold the custom data for custom code -->
